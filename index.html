<!DOCTYPE html>
<html>

<head>

  <title>BLOCOS-HIPERAGAMES</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>


<body>
  <div class="displayScore">
    <p id="score">Score:</p>
  </div>
  <div class="game_board_wrap">
    <!-- aqui fica a img -->
    <div id="game_board"></div>

  </div>


  <div class="botoes">
    <button class="btn" onclick="moveTetromino('left')">
      <img classe="setas" src="./img/esquerdaSeta.png">
    </button>

    <button class="btn" onclick="rotateTetromino()">
      <img classe="setas" src="./img/setaRotacao.png">
    </button>

    <button class="btn" onclick="moveTetromino('right')">
      <img classe="setas" src="./img/setaDireita.png">
    </button>

    <button class="btn" onclick="moveTetromino('down')">
      <img classe="setas" src="./img/baixoSeta.png">
    </button>
  </div>

  <script src="index.js"></script>

</body>

</html>
